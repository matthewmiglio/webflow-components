<div
  id="plinkoPopup"
  style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: transparent;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <div
    id="plinkoWrapper"
    style="
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 480px;
      width: 90vw;
    "
  >
    <img
      src="https://cdn.prod.website-files.com/67eb053f349675aae967d272/67eeaecdad26ce80e722789a_logo.png"
      alt="Logo"
      style="
        width: 100%;
        height: auto;
        margin-bottom: 16px;
        object-fit: contain;
      "
    />

    <div
      id="plinkoCanvasWrapper"
      style="
        width: 100%;
        max-width: 100%;
        overflow: hidden;
        box-shadow: 0 0 20px #00f0ff;
      "
    >
      <canvas id="plinkoCanvas" style="width: 100%; display: block"></canvas>
    </div>

    <div
      style="
        margin-top: 16px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      "
    >
      <button
        id="claimPrizeBtn"
        disabled
        style="
          background: #999;
          color: #fff;
          border: none;
          padding: 10px 18px;
          font-weight: 600;
          cursor: not-allowed;
          transition: 0.3s;
        "
      >
        Claim Prize
      </button>

      <button
        onclick="closePlinko()"
        style="
          background: #666;
          color: #fff;
          border: none;
          padding: 10px 18px;
          border-radius: 6px;
          font-weight: 500;
          cursor: pointer;
          transition: 0.2s;
        "
      >
        Close
      </button>
    </div>
    <div
      id="resultText"
      style="margin-top: 14px; color: #111; font-weight: 500"
    ></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

<script>
  let engine,
    render,
    runner,
    world,
    ball,
    bins = [],
    canvasWidth,
    canvasHeight;

  setTimeout(() => {
    document.getElementById("plinkoPopup").style.display = "flex";
    startPlinko();
  }, 0);

  function closePlinko() {
    document.getElementById("plinkoPopup").style.display = "none";
    Matter.Render.stop(render);
    Matter.Runner.stop(runner);
  }

  function replayPlinko() {
    closePlinko();
    setTimeout(() => {
      document.getElementById("plinkoPopup").style.display = "flex";
      startPlinko();
    }, 300);
  }

  function startPlinko() {
    const { Engine, Render, Runner, World, Bodies, Events } = Matter;

    engine = Engine.create();
    engine.gravity.scale = 0.0002;
    world = engine.world;

    const canvas = document.getElementById("plinkoCanvas");
    const ctx = canvas.getContext("2d");

    // Responsive canvas size
    canvasWidth = Math.min(window.innerWidth * 0.9, 400);
    canvasHeight = canvasWidth * 1.5;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    render = Render.create({
      canvas,
      engine,
      options: {
        width: canvasWidth,
        height: canvasHeight,
        wireframes: false,
        background: "linear-gradient(180deg, #000000 0%, #00c6ff 100%)",
      },
    });

    const claimBtn = document.getElementById("claimPrizeBtn");
    claimBtn.disabled = true;
    claimBtn.style.background = "#999";
    claimBtn.style.cursor = "not-allowed";

    Render.run(render);
    runner = Runner.create();
    Runner.run(runner, engine);

    // Boundaries
    const wallOptions = { isStatic: true, render: { fillStyle: "#111" } };
    World.add(world, [
      Bodies.rectangle(canvasWidth / 2, 0, canvasWidth, 5, wallOptions),
      Bodies.rectangle(0, canvasHeight / 2, 5, canvasHeight, wallOptions),
      Bodies.rectangle(
        canvasWidth,
        canvasHeight / 2,
        5,
        canvasHeight,
        wallOptions
      ),
      Bodies.rectangle(
        canvasWidth / 2,
        canvasHeight,
        canvasWidth,
        5,
        wallOptions
      ),
    ]);

    // Bins
    const binCount = 9;
    const binWidth = canvasWidth / binCount;
    const binHeight = canvasHeight * 0.15;
    const binY = canvasHeight - binHeight / 2;

    bins = [];
    for (let i = 0; i <= binCount; i++) {
      const x = i * binWidth;
      const bin = Bodies.rectangle(x, binY, 4, binHeight, {
        isStatic: true,
        render: { fillStyle: "#000" },
      });
      bins.push(bin);
      World.add(world, bin);
    }

    // Pegs
    const rows = 6;
    const cols = 8;
    const pegSpacingX = canvasWidth / (cols + 1);
    const pegSpacingY = canvasHeight / (rows + 4); // leaves room for bins

    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const offsetX = row % 2 === 0 ? pegSpacingX / 2 : 0;
        const x = col * pegSpacingX + offsetX + pegSpacingX;
        const y = pegSpacingY * row + pegSpacingY;
        const peg = Bodies.circle(x, y, 2, {
          isStatic: true,
          render: {
            fillStyle: "#ffff33",
            strokeStyle: "#999",
            lineWidth: 1,
          },
        });
        World.add(world, peg);
      }
    }

    // Ball
    ball = Bodies.circle(canvasWidth / 2, 30, canvasWidth * 0.03, {
      restitution: 1.3,
      render: {
        fillStyle: "#ffff33",
        strokeStyle: "#ffff33",
        lineWidth: 1,
      },
    });
    World.add(world, ball);

    // Landing detection
    let claimed = false;
    Events.on(engine, "afterUpdate", function () {
      if (!claimed && ball.position.y > canvasHeight - binHeight) {
        claimed = true;
        const binIndex = Math.floor(ball.position.x / binWidth);
        document.getElementById(
          "resultText"
        ).textContent = `You landed in bin #${binIndex + 1}!`;
        claimBtn.disabled = false;
        claimBtn.style.background = "#28a745";
        claimBtn.style.cursor = "pointer";
      }
    });

    // Draw bin labels
    const binLabels = [
      "x0.5",
      "x1",
      "x1.5",
      "x2",
      "x3",
      "x2",
      "x1.5",
      "x1",
      "x0.5",
    ];
    Events.on(render, "afterRender", () => {
      ctx.save();
      ctx.font = "bold 12px sans-serif";
      ctx.textAlign = "center";
      ctx.fillStyle = "#000";
      for (let i = 0; i < binCount; i++) {
        const label = binLabels[i % binLabels.length];
        const x = i * binWidth + binWidth / 2;
        ctx.fillText(label, x, canvasHeight - 5);
      }
      ctx.restore();
    });
  }

  document.getElementById("claimPrizeBtn").addEventListener("click", () => {
    if (!document.getElementById("claimPrizeBtn").disabled) {
      alert("Prize claimed! ðŸŽ‰");
      // Optionally call replayPlinko() or trigger reward logic
    }
  });
</script>
